<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<link rel="stylesheet" href="css/resetP.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--[if lte IE 9]>
		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
		<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="js/pub/ajaxUrl.js" ></script>
		<script type="text/javascript" src="js/pub/pub.js" ></script>
	</head>
	<style>
		.passBox{
			background: url(img/bg.jpg) no-repeat ;
			background-size: 100% 100%;
			color: #fff;
		}
		.pass-wap{
			width: 30%;
			height: 250px;
			position: absolute;
			top: 0;left: 0;right: 0;bottom: 0;
			margin: auto;
		}
		.pass-wap .form-group{
			width: 100%;
			margin-bottom: 15px;
		}
		
	</style>
	<body>
		<div class="container-fluid passBox">
			<div class="pass-wap form-inline row">
				<p class="text-danger text-center psd-alt" style="width: 70%;"></p>
				<div class="form-group row">
					<label class="col-md-4 col-sm-5 text-right">原密码：</label>
					<input type="password" class="form-control col-md-9 oldPassword"/>
				</div>
				<div class="form-group row">
					<label class="col-md-4 col-sm-5 text-right">新密码：</label>
					<input type="password" class="form-control password1"/>
				</div>
				<div class="form-group row">
					<label class="col-md-4 col-sm-5 text-right">确认密码：</label>
					<input type="password" class="form-control password2"/>
				</div>
				<button class="btn btn-primary col-md-offset-3 col-md-4 passwBtn">保存</button>
			</div>
		</div>
	</body>
	<script>
		$('.passBox').height($(window).height());
		
		
		$('.passwBtn').click(function(){
			var psswordJ={};
			
			var password1=$.trim($('.password1').val());
			var password2=$.trim($('.password2').val());
			var oldPassword=$.trim($('.oldPassword').val());
			
			psswordJ.password1=password1;
			psswordJ.password2=password2;
			psswordJ.oldPassword=oldPassword;
			if(oldPassword==''){
				$('.psd-alt').html('请填写原密码');
				return false;
			}
			if(password1==''||password2==''){
				$('.psd-alt').html('请填新密码');
				return false;
			}
			if(password1!==password2){
				$('.psd-alt').html('新密码不一致');
				return false;
			}
			$.ajax({
				type:"post",
				contentType: "application/json; charset=utf-8",
				url:ajaxUrl+'user/updateUserPassword',
				data:JSON.stringify(psswordJ),
				dataType:'json',
				success:function(jo){
					$('.psd-alt').html('修改成功！');
					setTimeout(function(){
						window.location.href="login.html";
					},1500)
				}
			});
		})
	</script>
</html>
