<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/myDate/My97DatePicker/WdatePicker.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/city/city.js" ></script>
		<script type="text/javascript" src="../js/pub/ajaxUrl.js" ></script>
		
	</head>
	<style>
		.col{color: red;}
		.cursor{
			cursor: pointer;
		}
		
		.plan-wap{padding-bottom: 10px;}
		.plan-wap label{
			text-align: right;
			padding-top: 6px;
			width: 10%;
		}
		#city .form-control{
			width:100%;
		}
		#city div{
			padding: 0;
		}
		.bomlist li{
			border: 1px solid #8C8C8C;
			padding: 4px 19px;
			margin-right: 10px;
			margin-bottom:15px ;
			cursor: pointer;
		}
		.textare{
			resize: none;
			height: 100px !important;
		}
		.planbtn-group{margin-left: 8%;margin-bottom: 10px;}
		.planbtn-group .btn{padding: 6px 25px;}
		.contact-wap .form-control{margin-bottom: 15px;}
		.contact-wap .nomarg{margin-bottom: 0;}
		.bomlist .check{
			background: url(../img/checked.png) no-repeat left top;
			background-size:15px;
		}
	</style>
	<body>
		<!--拜访计划信息详情-->
		<div class="container-fluid" id="palnBox">
			<h4><span>新建列表>新建日志>拜访计划</span></h4>
			<div class="plan-wap">
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">计划名称</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="自动生成计划" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">拜访人姓名</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="默认为信息收集联系人姓名，可修改" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">拜访人职位</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="默认为信息收集联系人职位，可修改" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">拜访人联系方式</label>
					<div class="form-inline col-md-6 col-ms-10 contact-wap">
						<input type="text" value="" placeholder="（座机）" class="form-control" />
						<input type="text" value="" placeholder="（手机）" class="form-control"/>
						<input type="text" value="" placeholder="（邮箱）" class="form-control"/>
						<input type="text" value="" placeholder="（QQ）" class="form-control nomarg"/>
						<input type="text" value="" placeholder="（微信）" class="form-control nomarg"/>
						<span>（至少填一项）</span>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2"><span class="col">*</span>拜访计划日期</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="默认为信息收集联系人职位，可修改" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">拜访地址</label>
					<div id="city" class="form-inline col-md-6 col-ms-10">
	            		<div class="col-md-2 col-sm-3">
	            			<select class="prov form-control"></select>
	            		</div>
					    <div class="col-md-2 col-sm-3">
					    	<select class="city form-control" disabled="disabled"></select>  
					    </div>
					     <div class="col-md-2 col-sm-3">
					     	<select class="dist form-control" disabled="disabled"></select> 
					     </div>
					    <div class="col-md-6 col-sm-6">
					    	<input type="type" class="form-control detailadrs"/>
					    </div>
					    
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">交通方式</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="默认为信息收集联系人职位，可修改" class="form-control"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2"><span class="col">*</span>拜访目的</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control">
							<option>找到决策人</option>
							<option>达成合作意向</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">预估费用</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="" class="form-control"/>&nbsp;
					</div>
					<span style="padding-top: 6px;display: inline-block;">元</span>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2"><span class="col">*</span>最小物料明细</label>
					<div class="col-md-5 col-sm-7">
						<ul class="list-unstyled list-inline bomlist">
							<li>折页</li>
							<li>电脑</li>
							<li>二维码</li>
							<li>演示侧</li>
							<li>U盘</li>
							<li>名片</li>
							<li>演示账号</li>
							<li>试用申请表</li>
							<li>个人物品</li>
							<li>极课内刊</li>
							<li>报价单</li>
						</ul>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-2 col-sm-4">制定拜访计划原因</label>
					<div class="col-md-4 col-sm-6">
						<textarea class="form-control textare" ></textarea>
					</div>
				</div>
			</div>
			<div class="planbtn-group col-md-4 col-sm-6 text-center">
				<button class="btn btn-primary planConfirm" style="margin-right: 15px;">提交</button>
				<button class="btn btn-primary">重置</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/journal/baifangjihua.js" ></script>
	<script>
		$('.bomlist li').click(function(){
			$(this).toggleClass('check');
		})
	</script>
</html>
