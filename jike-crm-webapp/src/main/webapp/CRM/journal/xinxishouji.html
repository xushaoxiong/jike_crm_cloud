<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/myDate/My97DatePicker/WdatePicker.js" ></script>
		<script type="text/javascript" src="../js/pub/ajaxUrl.js" ></script>-->
	</head>
	<style>
		.col{color: red;}
		.cursorm{
			cursor: pointer;
		}
		.message-wap{padding-bottom: 10px;}
		.message-wap label{
			text-align: right;
			padding-top: 6px;
			width: 10%;
		}
		
		.mesbtn-group{margin-left: 8%;margin-bottom: 10px;}
		.mesbtn-group .btn{padding: 6px 25px;}
		.contact-wap .form-control{margin-bottom: 15px;}
		.contact-wap .nomarg{margin-bottom: 0;}
		.businesscheck{
			background: url(../img/checked.png) no-repeat center;
			background-size: 15px;
		}
		.otherCont,.otherMaker{
			display: none;
		}
	</style>
	<body>
		<!--信息收集-->
		<div class="container-fluid" id="messBox">
			<h4><span>新建列表>新建日志>收集信息</span></h4>
			<div class="message-wap">
				<p class="text-danger">(备注：以下内容填写完成，转入信息收集完成状态：信息来源、学校规模、学校等级、学校性质、学校类别、联系人姓名、联系人职位、、联系人联系方式、决策人姓名、决策人职位)</p>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">信息来源</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control scolInfo">
							<option></option>
							<option>学校官网</option>
							<option>教育局网站</option>
							<option>政府采购网站</option>
							<option>花钱购买学校信息</option>
							<option>现有客户转介绍</option>
							<option>参加学校会议</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">学校规模</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control scolPopleNumb">
							<option></option>
							<option>0-500</option>
							<option>501-1000</option>
							<option>1001-2000</option>
							<option>2000以上</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">学校等级</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control schoolLevel">
							<option></option>
							<option>普通</option>
							<option>区重点</option>
							<option>市重点</option>
							<option>省重点</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">学校性质</label>
					<div class="col-md-3 col-sm-5 schoolProperty">
						<input type="radio"  name="optionsRadios" scpid="0">公立&nbsp;&nbsp;&nbsp;
						<input type="radio"  name="optionsRadios" scpid="1">私立&nbsp;&nbsp;&nbsp;
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">学校类别</label>
					<div class="col-md-3 col-sm-5 schoolType">
						<input type="checkbox" value="小学"/>小学&nbsp;&nbsp;&nbsp;
						<input type="checkbox" value="初中" />初中&nbsp;&nbsp;&nbsp;
						<input type="checkbox" value="高中"/>高中&nbsp;&nbsp;&nbsp;
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">联系人姓名</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="" class="form-control contName"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">联系人职位</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control contTitle">
							<option></option>
							<option>校长</option>
							<option>教学副校长</option>
							<option>教务主任</option>
							<option>信息主任</option>
							<option>总务主任</option>
							<option>学科组长</option>
							<option>任课教师</option>
							<option>学校职工</option>
							<option>其它</option>
						</select>
					</div>
					<div class="col-md-2 col-sm-3" style="padding-left: 0;">
						<input type="text" placeholder="" class="form-control otherCont"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">联系人联系方式</label>
					<div class="form-inline col-md-6 col-ms-10 contact-wap">
						<input type="text" value="" placeholder="（座机）" class="form-control contactLandline" />
						<input type="text" value="" placeholder="（手机）" class="form-control contactPhone"/>
						<input type="text" value="" placeholder="（邮箱）" class="form-control contactEmail"/>
						<input type="text" value="" placeholder="（QQ）" class="form-control nomarg contactQq"/>
						<input type="text" value="" placeholder="（微信）" class="form-control nomarg contactWechat"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">决策人姓名</label>
					<div class="col-md-3 col-sm-5">
						<input type="text" value="" placeholder="" class="form-control decisionMakerName"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">决策人职位</label>
					<div class="col-md-3 col-sm-5">
						<select class="form-control decisionMakerTitle">
							<option></option>
							<option>校长</option>
							<option>教学副校长</option>
							<option>教务主任</option>
							<option>信息主任</option>
							<option>总务主任</option>
							<option>学科组长</option>
							<option>任课教师</option>
							<option>学校职工</option>
							<option>其它</option>
						</select>
					</div>
					<div class="col-md-2 col-sm-3" style="padding-left: 0;">
						<input type="text" placeholder="" class="form-control otherMaker" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">决策人联系方式</label>
					<div class="form-inline col-md-6 col-ms-10 contact-wap">
						<input type="text" value="" placeholder="（座机）" class="form-control decisionMakerLandline" />
						<input type="text" value="" placeholder="（手机）" class="form-control decisionMakerPhone"/>
						<input type="text" value="" placeholder="（邮箱）" class="form-control decisionMakerEmail"/>
						<input type="text" value="" placeholder="（QQ）" class="form-control nomarg decisionMakerQq"/>
						<input type="text" value="" placeholder="（微信）" class="form-control nomarg decisionMakerWechat"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">是否有意向</label>
					<div class="col-md-3 col-sm-5  ifIntention">
						<input type="radio" name="intentionradio" ifintion="0" />是&nbsp;&nbsp;&nbsp;
						<input type="radio" name="intentionradio" ifintion="1" />否&nbsp;&nbsp;&nbsp;
					</div>
				</div>
				<div class="form-group row">
					<label class="col-md-1 col-sm-2">对产品是否感兴趣</label>
					<div class="col-md-3 col-sm-5 ifInterested">
						<input type="radio" name="Interestradio" ifined="0" />是&nbsp;&nbsp;&nbsp;
						<input type="radio" name="Interestradio" ifined="1" />否&nbsp;&nbsp;&nbsp;
					</div>
				</div>
			</div>
			<div class="mesbtn-group col-md-4 col-sm-6 text-center">
				<button class="btn btn-primary mesConfirm" style="margin-right: 15px;">提交</button>
				<button class="btn btn-primary">重置</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/journal/xinxishouji.js" ></script>
	<script type="text/javascript" src="js/journal/eventType.js" ></script>
</html>
