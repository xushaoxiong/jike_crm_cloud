<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title>登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</head>
	<style>
		.login-wap{
			width: 100%;
			height: 100%;
			background: url(img/bg.jpg) no-repeat;
			background-size: 100% 100%;
		}
		.login-wap .wap{
			height: 200px;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		.input-group{
		
			margin-bottom: 15px;
			
		}
	
		/*.wap span{
			padding: 0px 5px;
		}*/
		.wap .text-danger{font-size: 13px;display: none;}
	</style>
	<body>
		<div class="container-fluid login-wap">
			<div class="col-md-2 col-sm-2 col-lg-2 wap">
				<!--登录名-->
				 <div class='input-group' id=''> 
				 	<span class="input-group-addon">  
	                    <span class="glyphicon glyphicon-user"></span>  
	                </span> 
	                <input type='text' class="form-control LoginName" />  
	                 
	            </div>  
				<p class="text-danger alert-Ninfo">请填写登录名</p>
				<!--密码-->
				<div class='input-group' id=''> 
				 	<span class="input-group-addon">  
	                    <span class="glyphicon glyphicon-lock"></span>  
	                </span> 
	                <input type='password' class="form-control LoginPwd" />  
	                 
	            </div>  
				<p class="text-danger alert-Pinfo">密码错误</p>
				<button class="btn btn-primary col-md-12 col-xs-12" id="login-btn">登录系统</button>
			</div>
			
		</div>
	</body>
	<script>
		$('.login-wap').height($(window).height());
		//登录
		$('#login-btn').click(function(){
			var loginJ={};
			var LoginName=$.trim($('.LoginName').val());
			var LoginPwd=$.trim($('.LoginPwd').val());
			
			if(LoginName==''){
				$('.alert-Ninfo').show();
				return false;
			}else{
				$('.alert-Ninfo').hide();
			}
			if(LoginPwd==''){
				$('.alert-Pinfo').show();
				return false;
			}else{
				$('.alert-Pinfo').hide();
			}
			loginJ.loginName=LoginName;
			loginJ.password=LoginPwd;
			$.ajax({
				type:"POST",
				url:"http://localhost:8080/jike-crm-webapp/user/login",
//				dataType:'jsonp',
				success:function(data){
					console.log(data)
				}
			});
			
		})
	</script>
</html>
