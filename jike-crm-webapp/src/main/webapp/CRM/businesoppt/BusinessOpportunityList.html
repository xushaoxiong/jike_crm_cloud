				</div>
				<div class="form-group">
					
	            	<label>日期&nbsp;</label>
        			<input type="text" class="form-control" id="indate" data-format="dd-mm-yyyy" onclick="WdatePicker()" value="" style="width:30%;">
        				<span style="padding: 9px;">至</span>
    				<input type="text" class="form-control" id="enddate" data-format="dd-mm-yyyy" onclick="WdatePicker()" value="" style="width:30%;">
	            </div>
	            <div class="form-group">
	            	<label>商机进度&nbsp;</label>
	            	<select class="form-control OpportunityProcess">
	            		<option proid='1'>所有</option>
	            		<option>信息收集</option>
	            		<option>信息收集完成</option>
	            		<option>准备拜访</option>

	            		<option>谈判</option>
	            		<option>待试用</option>

	            		<option>签约准备</option>
	            		<option>签约完成</option>
	            		<option>采购完成</option>
	            	</select>
	            </div>
			</div>
			<div class="row text-center" style="margin: 15px 0;">
				<button class="btn btn-primary searchBusiness" style="margin-right:15px;">查询</button>

			</div>
			<div class="list-wap">
				<!--<h3 class="pageTotal">当前共 <span></span>条记录</h3>-->

							<th class="salesName">销售人员</th>
							<!--<th>服务人员</th>-->
							<th>商机进度</th>
							<th>操作</th>

		<!--商机删除弹框-->
		<div class="modal" id="delbuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>删除商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;">提醒：是否确删除（<span class="businessNum"></span>），删除后将不再显示</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary delConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--商机关闭-->
		<div class="modal" id="closebuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>关闭商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;" class="altcont"></p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary closeConfirm">确定</button>
