<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.checkedimg{
			background: url(img/checked.png) no-repeat center;
			background-size:15px;
		}
		.BymanagePerson .division:nth-child(1){
			display: none;
		}
		.BymanagePerson{
			word-break: break-word;
			height: auto;
		}
	</style>
	<body>
		<div class="container-fluid listContainer">
			<!--<h3>商机列表</h3>-->
			<div class="addBusiness">
				<button class="btn btn-primary goBack">返回上一级</button>
			</div>
			<div class="sealPersonwap" style="margin: 15px 0;">
				<div class="form-group row">
					<label class="col-sm-1">销售管理者</label>
					<div class="col-sm-3">
						<span class="form-control managePerson cursorm">请选择销售管理者</span>
					</div>
				</div>
	            <div class="form-group row">
					<label class="col-sm-1">被管理者</label>
					<div class="col-sm-3">
						<div class="form-control BymanagePerson cursorm" disabled="disabled">请选择被管理者</div>
					</div>
				</div>
			</div>
			<div class="text-center col-sm-5">
				<button class="btn btn-primary saleConfirm">提交</button>
			</div>
		</div>
		<!--销售管理者-->
		<div class="modal managePersonwap">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header form-inline text-center" style="border: none;">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body" style="max-height:400px;overflow-y: scroll;">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>选择</th>
									<th>姓名</th>
									<th>性别</th>
									<th>邮箱</th>
								</tr>
							</thead>
							<tbody class="text-center managePersonItem cursorm">
								
							</tbody>
						</table>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button class="btn btn-primary managePersonConfirm">确定</button>
						<button class="btn btn-default"  data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--被管理者-->
		<div class="modal BymanagePersonwap">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header form-inline text-center" style="border: none;">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="modal-body" style="max-height:400px;overflow-y: scroll;">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>选择</th>
									<th>姓名</th>
									<th>性别</th>
									<th>邮箱</th>
								</tr>
							</thead>
							<tbody class="text-center BymanagePersonItem cursorm">
								
							</tbody>
						</table>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button class="btn btn-primary BymanagePersonConfirm">确定</button>
						<button class="btn btn-default"  data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/user/SalePersonCreat.js" ></script>
</html>
