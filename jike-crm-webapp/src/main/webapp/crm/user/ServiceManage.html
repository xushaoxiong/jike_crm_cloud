<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.managedUserNameWap .manauserline:last-child{
			display: none;
		}
		
		.managedUserNameWap .manauserline:nth-child(3){
			display: none;
		}

	</style>
	<body>
		<div class="container-fluid listContainer">
			<!--<h3>商机列表</h3>-->
			<div class="addBusiness">
				<button class="btn btn-primary newlist">添加管理关系</button>
			</div>
			<div class="search-main row" style="margin: 15px 0;">
				<div class="col-sm-4">
					<label class="pull-left">服务管理者</label>
					<div class="col-sm-6">
						<input type="text" class="form-control managePerson" placeholder="服务管理者"/>
					</div>
				</div>
	            <div class="col-sm-4">
					<label class="pull-left">被管理者</label>
					<div class="col-sm-6">
						<input type="text" class="form-control BymanagePerson" placeholder="被管理者"/>
					</div>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary searchBusiness" style="margin-right:15px;">查询</button>
				</div>
			</div>
			
			<div class="list-wap">
				<!--<h3 class="pageTotal">当前共 <span></span>条记录</h3>-->
				<table class="table table-bordered text-center table-responsive list-business">
					<thead>
						<tr>
							<th>序号</th>
							<th>服务管理者</th>
							<th>被管理者</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="list-tr"></tbody>
				</table>
				<p class="Nosearch" style="display: none;"></p>
			</div>
		</div>
		<!--删除弹框-->
		<div class="modal" id="delbuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>删除商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;">提醒：是否确删除服务管理者（<span class="serverName"></span>）</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary delConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/user/ServiceManage.js" ></script>
</html>
