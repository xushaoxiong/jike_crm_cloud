<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="container-fluid listContainer">
			<!--<h3>商机列表</h3>-->
			<div class="addBusiness">
				<button class="btn btn-primary newlist">添加管理关系</button>
			</div>
			<div class="search-main row" style="margin: 15px 0;">
				<div class="col-sm-4">
					<label class="pull-left">销售管理者</label>
					<div class="col-sm-6">
						<input type="text" class="form-control managePerson" placeholder="销售管理者"/>
					</div>
				</div>
	            <div class="col-sm-4">
					<label class="pull-left">被管理者</label>
					<div class="col-sm-6">
						<input type="text" class="form-control BymanagePerson" placeholder="被管理者"/>
					</div>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary searchBusiness" style="margin-right:15px;">查询</button>
				</div>
			</div>
			
			<div class="list-wap">
				<!--<h3 class="pageTotal">当前共 <span></span>条记录</h3>-->
				<table class="table table-bordered text-center table-responsive list-business">
					<thead>
						<tr>
							<th>序号</th>
							<th>销售管理者</th>
							<th>被管理者</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="list-tr">
						<tr>
							<td>1</td>
							<td>张三</td>
							<td>李四/赵武/刘浏</td>	
							<td>
								<button class="btn btn-primary edit">编辑</button>
								<button class="btn btn-primary delBuiness">删除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--分页-->
			<div class="Page-wap text-center clearfix">
				<div class="pagination-wap text-center" style="display: inline-block;">
					<span class="totalNum pull-left"></span>
					<div id="Pagination" class="pagination"></div>
				</div>
			</div>
		</div>
		<!--删除弹框-->
		<div class="modal" id="delbuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>删除商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;">提醒：是否确删除（<span class="businessNum"></span>），删除后将不再显示</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary delConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/user/SaleManage.js" ></script>
</html>
