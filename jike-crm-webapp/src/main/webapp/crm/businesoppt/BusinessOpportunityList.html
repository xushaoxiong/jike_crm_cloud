<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap-paginator.js" ></script>
		<script type="text/javascript" src="../js/myDate/My97DatePicker/WdatePicker.js" ></script>
		<script type="text/javascript" src="../js/pub/ajaxUrl.js" ></script>-->	
		
	</head>
	<style>
		.search-main{
			margin:0;
		}
		.list-business td{
			line-height: 35px !important;
		}
		.operBtn-wap .btn{margin: 0 5px;}
		.newlist{margin-bottom: 15px;}
		.checked{
			background:url('img/checked.png') no-repeat center;
			background-size: 15px;
		}
		.serverPeople tr td{text-align: center;}
		.serviceNamewap{display: inline-block !important;}
		.plusOppt,.editserver{
			width: 16px;
		}
		.search-main label{
			min-width: 0 !important;
		}
		.serviceNamewap .divisionline:nth-child(3){
			display: none;
		}
	</style>
	<body>
		<div class="container-fluid listContainer">
			<!--<h3>商机列表</h3>-->
			<div class="addBusiness">
				<button class="btn btn-primary newlist">创建商机+</button>
			</div>
			<p class="text-danger text-center alertTitle"></p>
			<div class="search-main row">
				<div class="col-sm-3">
					<label class="pull-left">商机名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control OpportunityName" placeholder="商机名称"/>
					</div>
				</div>
				<div class="col-sm-3">
					
	            	<label class="pull-left">创建日期</label>
	            	<div class="col-sm-4">
	            		<input type="text" class="form-control" id="indate" data-format="dd-mm-yyyy" onclick="WdatePicker()" value="">
	            	</div>
					<span style="float: left;padding:9px 2px;">至</span>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="enddate" data-format="dd-mm-yyyy" onclick="WdatePicker()" value="">
					</div>
    				
	            </div>
	            <div class="col-sm-3">
	            	<label class="pull-left" style="margin-left: 8%;">商机进度</label>
	            	<div class="col-sm-6">
	            		<select class="form-control OpportunityProcess">
		            		<option proid='1'>所有</option>
		            		<option>信息收集</option>
		            		<option>信息收集完成</option>
		            		<option>准备拜访</option>
		            		<option>拜访</option>
		            		<option>谈判</option>
		            		<option>待试用</option>
		            		<option>试用中</option>
		            		<option>待招投标</option>
		            		<option>招投标</option>
		            		<option>签约准备</option>
		            		<option>签约完成</option>
		            	</select>
	            	</div>
	            </div>
	            <div class="col-sm-3">
					<label class="pull-left">销售人员</label>
					<div class="col-sm-8">
						<input type="text" class="form-control salesname" placeholder="销售人员"/>
					</div>
				</div>
			</div>
			<div class="row text-center" style="margin: 15px 0;">
				<button class="btn btn-primary searchBusiness" style="margin-right:15px;">查询</button>
				<button class="btn btn-primary reset">重置</button>
			</div>
			<div class="list-wap">
				<!--<h3 class="pageTotal">当前共 <span></span>条记录</h3>-->
				<table class="table table-bordered text-center table-responsive list-business">
					<thead>
						<tr>
							<th>序号</th>
							<th>创建日期</th>
							<th>商机创建者</th>
							<th>商机类型</th>
							<th>商机名称</th>
							<th>商机流水号</th>
							<th class="salesName">销售人员</th>
							<th class="serviceName">服务人员</th>
							<th>商机进度</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="list-tr">
						<tr>
							<!--<td>1</td>
							<td>2017-2-8</td>
							<td>张三</td>
							<td>学校</td>
							<td>育英学校</td>
							<td class="checkBusiness cursor"><a>查看</a></td>
							<td>张三</td>-->
							<!--<td>
								<span class="serviceName">李四/王五/李四/王五</span>
								<span class="glyphicon glyphicon-plus plusOppt cursor"></span>
								<span class="glyphicon glyphicon-minus minusOppt cursor"></span>
							</td>-->
							<!--<td>试用中</td>
							<td>
								<button class="btn btn-primary edit">编辑</button>
								<button class="btn btn-primary delBuiness">删除</button>
								<button class="btn btn-primary closeBuiness">查看</button>
							</td>
						</tr>-->
					</tbody>
				</table>
				<!--无结果-->
				<p class="Nosearch" style="display: none;"></p>
			</div>
			<!--分页-->
			<div class="Page-wap text-center clearfix">
				<div class="pagination-wap text-center" style="display: inline-block;">
					<span class="totalNum pull-left"></span>
					<div id="Pagination" class="pagination"></div>
				</div>
			</div>
			
		</div>
		<!--修改销售人员弹框-->
		<div class="modal" id="editsaletModal">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header form-inline text-center" style="border: none;">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						 <div class="input-group">
				            <input type="text" placeholder="填写销售人员名称" class="form-control searchsaleName" />
				            <span class="input-group-addon cursorm searchBtn" ><span class="glyphicon glyphicon-search"></span></span>
				        </div>
					</div>
					<div class="modal-body clearfix" style="max-height: 400px;overflow-y: scroll;">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>选择</th>
									<th>姓名</th>
									<th>性别</th>
									<th>邮箱</th>
								</tr>
							</thead>
							<tbody class="salesPeople">
								<!--<tr class="cursorm">
									<td class="salesimg"></td>
									<td>曾慧慧 </td>
									<td>女</td>
									<td>456456@qq.com</td>
								</tr>
								<tr class="cursorm">
									<td class="salesimg"></td>
									<td>曾慧慧 </td>
									<td>女</td>
									<td>456456@qq.com</td>
								</tr>-->
							</tbody>
						</table>
						<!--无结果-->
						<p class="Nosearch" style="display: none;"></p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary salesConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--添加服务人员弹框-->
		<div class="modal" id="opptModal">
			<div class="modal-dialog modal-md" >
				<div class="modal-content">
					<div class="modal-header form-inline text-center" style="border: none;">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
						 <div class="input-group">
				            <input type="text" placeholder="填写服务人员名称" class="form-control searchserverName" />
				            <span class="input-group-addon cursorm searchBtn2" ><span class="glyphicon glyphicon-search"></span></span>
				        </div>
					</div>
					<div class="modal-body clearfix" style="max-height: 400px;overflow-y: scroll;">
						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>选择</th>
									<th>姓名</th>
									<th>性别</th>
									<th>邮箱</th>
								</tr>
							</thead>
							<tbody class="serverPeople">
								<!--<tr class="cursorm">
									<td class="bussinessimg"></td>
									<td>曾慧慧 </td>
									<td>女</td>
									<td>456456@qq.com</td>
								</tr>
								<tr class="cursorm">
									<td class="bussinessimg"></td>
									<td>曾慧慧 </td>
									<td>女</td>
									<td>456456@qq.com</td>
								</tr>-->
							</tbody>
						</table>
						<p class="Nosearch" style="display: none;"></p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary opptConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--商机删除弹框-->
		<div class="modal" id="delbuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>删除商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;">提醒：是否确删除（<span class="businessNum"></span>），删除后将不再显示</p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary delConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--商机关闭-->
		<div class="modal" id="closebuinessModal">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<h4>关闭商机</h4>
					</div>
					<div class="modal-body clearfix">
						<p style="margin-top: 15px;" class="altcont"></p>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary closeConfirm">确定</button>
						<button class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/businesoppt/BusinessOpportunityList.js?v1" ></script>
</html>
