<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<style>
		#CpScolcity div .form-control{width: 100% !important;}
		.inpHeight{line-height: 34px;}
		.businesscheck{
			background:url('img/checked.png') no-repeat center;
			background-size: 15px;
		}
		.message-wap .col-sm-3,.message-wap .col-sm-2{
			line-height: 34px;
		}
	</style>
	<body>
	<div class="container-fluid">
		<div class="message-wap">
			<button class="btn btn-primary goBack">返回上一级</button>
			<div class="form-group row" style="margin-top: 15px;">
				<label class="col-sm-1">商机名称</label>
				<div class="col-sm-3">
					<span class="busScolName">商机名称</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">关联学校名称</label>
				<div class="col-sm-3">
					<span class="associdScolName">关联学校名称</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">关联学校地址</label>
				<div class="col-sm-6" style="line-height: 34px;">
	            	<span class="associdScoladdr">关联学校地址</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">学校规模</label>
				<div class="col-sm-3">
					<span class="scolPopleNumb">0-500</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">学校等级</label>
				<div class="col-sm-3">
					<span class="schoolLevel">区重点</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">学校性质</label>
				<div class="col-sm-3  inpHeight">
					<span class="schoolProperty">公立</span>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1">学校类别</label>
				<div class="col-sm-3  inpHeight">
					<span class="schoolType">高中</span>
				</div>
			</div>
			<div class="form-group row panterScolbox">
				<div class="panterScolcontainer clearfix" style="margin-bottom: 30px;">
					<div class="panterScolnamewap">
						<label class="pull-left">服务人员姓名</label>
						<div class="col-sm-2">
							<span class="pScolcontName"></span>
						</div>
					</div>
					<div class="panterScolcontwap" style="margin: 0 1% 0 3%;">
						<label class="pull-left">服务人员联系电话</label>
						<div class="col-sm-3">
							<span class="pScolcontphone"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="js/businesoppt/CpsSchoolView.js" ></script>
</html>
